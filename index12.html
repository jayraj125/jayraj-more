<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }

    .status-btn {
      margin: 0 5px;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Attendance System</h1>
    <input type="text" id="studentName" placeholder="Enter student name">
    <button onclick="addStudent()">Add Student</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="attendanceTable">
        <!-- Students will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    let students = [];

    function addStudent() {
      const nameInput = document.getElementById('studentName');
      const name = nameInput.value.trim();

      if (name === "") {
        alert("Please enter a student name.");
        return;
      }

      students.push({ name, status: "Absent" });
      nameInput.value = "";
      renderTable();
    }

    function markStatus(index, status) {
      students[index].status = status;
      renderTable();
    }

    function renderTable() {
      const tableBody = document.getElementById('attendanceTable');
      tableBody.innerHTML = "";

      students.forEach((student, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${student.name}</td>
          <td class="${student.status.toLowerCase()}">${student.status}</td>
          <td>
            <button class="status-btn" onclick="markStatus(${index}, 'Present')">Present</button>
            <button class="status-btn" onclick="markStatus(${index}, 'Absent')">Absent</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
